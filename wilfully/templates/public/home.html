
{% extends "layout.html" %}
{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="wrapper">
<div id="carousel-jumbotron" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-jumbotron" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-jumbotron" data-slide-to="1"></li>
    <li data-target="#carousel-jumbotron" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/static/images/legal.jpeg" alt="...">
      <div class="carousel-caption">
        <h3>LEGAL</h3>
        <p>Valid in all 50 states</p>
      </div>
    </div>
    <div class="item">
      <img src="/static/images/family.jpeg" alt="...">
      <div class="carousel-caption">
        <h3>COMPREHENSIVE</h3>
        <p>Create your will to cover all of your needs</p>
      </div>
    </div>
       <div class="item">
      <img src="/static/images/simple.jpeg" alt="...">
      <div class="carousel-caption">
        <h3>SIMPLE</h3>
        <p>Easy to create</p>
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-jumbotron" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-jumbotron" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><!-- /.carousel -->
</div><!-- /.wrapper -->

<div class="body-content">
  <div class="row">
    <form class="pure-form">
    <fieldset class="pure-group">
       <input type="email" class="pure-input-1-2" placeholder="Email">
    </fieldset>
    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Create my will</button>
</form>
  </div><!-- /.row -->
</div>
{% endblock %}
