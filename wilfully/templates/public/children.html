{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1>Children</h1>
    <br/>
    <form id="registerForm" class="form form-register" method="POST" action="" role="form">
            {{ settings_form.hidden_tag() }}
            <div class="form-group">
                <label>
                  {{settings_form.children()}}
                  {{settings_form.children.label.text}}
                </label>
            </div>
            <div class="form-group">
              <fieldset class="form-group">
                <label for="exampleSelect1">How many children do you have?</label>
                  <select multiple class="form-control" id="numberChildren">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                  </select>
              </fieldset>
            </div>
            <div class="form-group">
              {{settings_form.childrenname.label}}
              {{settings_form.childrenname(class_='form-control', placeholder='Put your first childs name here.')}}
            </div>
            <p><input class="btn btn-default btn-submit" type="submit" value="Save"></p>
    </form>
</div> <!-- /container -->

    <p><em>Already registered?</em> Click <a href="/">here</a> to login.</p>
</div>
{% endblock %}
